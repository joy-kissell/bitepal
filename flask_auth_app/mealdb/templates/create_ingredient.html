<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Ingredient</title>
</head>
<body>
    <h1>Create a New Ingredient</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=40) }}
        </p>
        <p>
            {{ form.ingredient_type.label }}<br>
            {{ form.ingredient_type() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
