<html lang="en">
<head>

</head>
<body>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ url_for('main.recipe_page', recipe_id=recipe.recipe_id) }}">
                    {{ recipe.title }}
                </a>

            </li>
        {% endfor %}
    </ul>
</body>
</html>
