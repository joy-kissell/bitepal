<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Recipes</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçï</text></svg>">
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 60px;
        }
        h1 {
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }
        li {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
        }
        a {
            font-weight: bold;
            text-decoration: none;
            color: #4adcba;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Saved Recipes</h1>
    {% if recipes %}
        <ul>
            {% for recipe in recipes %}
            <li>
                <a href="{{ url_for('main.recipe_page', recipe_id=recipe.recipe_id) }}">{{ recipe.title }}</a>
                <p>By {{ recipe.author.username }}</p>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You haven't saved any recipes yet.</p>
    {% endif %}
<    <form action="{{ url_for('main.home') }}" method="GET" style="margin-top: 40px;">
        <button type="submit" style="
            background-color: #4adcba;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        ">Home</button>
    </form>
</body>
</html>
