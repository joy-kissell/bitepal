<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>
    <form method="POST">
        <label for="username">Enter username to delete their profile:</label>
        <input type="text" name="username" id="username" required>
        <button type="submit">Delete User</button>
    </form>
    <h2>All Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} (Admin: {{ user.is_admin }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.home') }}">Back to Home</a>
</body>
</html>
